<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sicial Media Links</title>

    <link rel="stylesheet" href="css/styless.css" />
</head>
<body>
    <main>
        <header>
            <img src="images/avatar-jessica.jpeg" alt="" class="avatar">

        <section class="buttons">

</html>
